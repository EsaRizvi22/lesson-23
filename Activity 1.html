<!DOCTYPE html>
<html lang="eng">
    <head>
        <title>Activity 1</title>
    </head>
    <body>
        <h2>Arrays in JS</h2>
        <p id="p1"></p>
        <p id="p2"></p>
        <p id="p3"></p>
        <p id="p4"></p>
        <script>
            var fruits=['Mango','Apple','Kiwi','Banana','Cherry'];
            document.getElementById("p1").innerHTML=fruits;
            document.getElementById("p2").innerHTML=fruits[2];
            var num=[10,20,30,40,50];
            document.getElementById("p3").innerHTML=num;
            document.getElementById("p4").innerHTML=num[1];
            
        </script>
    </body>
</html>
